language: cpp
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository "deb http://ppa.launchpad.net/zoogie/sdl2-snapshots/ubuntu trusty main"; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -y --allow-unauthenticated install libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev libcppunit-dev; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer gcc5 cppunit; fi
install:
- if [ "$CXX" = "g++" ]; then
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX="g++-5" CC="gcc-5"; fi;
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export CXX="g++" CC="gcc"; fi;
  fi
os:
- linux
- osx
compiler:
- gcc
- clang
script:
- cd out
- cmake ..
- make
- cd ..
- find . -path ./out -prune -o -name '*.cc' -o -name '*.cpp' -o -name '*.hh' -o -name '*.h' | xargs pmccabe -c 2>/dev/null | ./pmccabe.awk
addons:
  apt:
    sources:
    - llvm-toolchain-trusty
    - ubuntu-toolchain-r-test
    packages:
    - g++-5
    - clang-3.7
    - gcc-
    - pkg-config
    - pmccabe
    - gawk
deploy:
  provider: releases
  api_key:
    secure: 
  file: out/*
  skip_cleanup: true
  on:
    tags: true
